<div class="alert alert-danger" *ngIf="localErrMsg$ | async as err" style="margin: 30px 0px 0px 0px">
  {{ err }}
</div>
<div class="flex flex-col flex-auto min-w-0">
  <div class="flex flex-col w-full mx-auto py-2 px-6 sm:px-8 bg-card border-b">
      <div class="flex grid grid-cols-10 gap-2">
        <div class="col-span-2">
          <amr-graphselection></amr-graphselection>
        </div>
        <div class="col-span-7">
            <amr-graphcriteria *ngIf="selectedId > 0"></amr-graphcriteria>
        </div>
        <div class="col-span-1 flex items-end justify-end" *ngIf="selectedId > 0">
          <button mat-raised-button [color]="'primary'" type="button"
          [title]="(frmsValid) ? 'Show Chart' : 'Disabled until the criteria is valid'"
          class="dnm-btn dnm-btn-primary"
          [disabled]="!frmsValid && !params"
          (click)="showChart($event);">Show Chart</button>
        </div>
      </div>
  </div>
  <div class="flex w-full justify-center">
    <amr-graphresult></amr-graphresult>
  </div>
</div>

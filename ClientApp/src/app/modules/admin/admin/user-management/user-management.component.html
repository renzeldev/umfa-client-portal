    <div class="flex w-full">
      <div class="flex flex-col bg-card p-2">
        <dx-data-grid
            [dataSource]="(users)"
            [showBorders]="true"
            class="grid-container"
        >
            <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
            <dxo-paging [pageSize]="10"> </dxo-paging>
            <dxo-pager
                [visible]="true"
                [allowedPageSizes]="allowedPageSizes"
                [displayMode]="'compact'"
                [showPageSizeSelector]="true"
                [showInfo]="true"
                [showNavigationButtons]="true"
            >
            </dxo-pager>
            <dxo-search-panel
                [visible]="true"
                [width]="200"
                placeholder="Search..."
            ></dxo-search-panel>
            <dxo-filter-row [visible]="'true'" [applyFilter]="currentFilter"></dxo-filter-row>
            <dxi-column dataField="FirstName"></dxi-column>
            <dxi-column dataField="LastName" ></dxi-column>
            <dxi-column dataField="UserName" ></dxi-column>
            <dxi-column dataField="IsAdmin" [width]="100"></dxi-column>
            <dxi-column dataField="RoleName"></dxi-column>
            <dxi-column type="buttons">
              <dxi-button
                hint="Notifications"
                icon="info"
                [onClick]="onGetUserNotifications"
              ></dxi-button>

              <dxi-button
                hint="Role Edit"
                icon="edit"
                [onClick]="onEdit"
              ></dxi-button>
            </dxi-column>
        </dx-data-grid>
      </div>
    </div>
  </div>
